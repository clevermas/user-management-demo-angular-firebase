<section>
  <h1>Contacts</h1>

  <app-contacts-filter [roles]="roles" (filterChange)="onFilterChange($event)"></app-contacts-filter>

  <app-contacts-list [items]="contacts$ | async"
                     [total]="pagination.total"
                     [pageSize]="pagination.pageSize"
                     [pageIndex]="pagination.pageIndex"
                     [loading]="pagination.loading"
                     (pageChange)="onPageChange($event)"></app-contacts-list>
</section>
